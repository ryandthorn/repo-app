<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>GitHub Repo Finder</title>
  <link rel="stylesheet" href="main.css">
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
</head>

<body>
  <main role="main" class="container">
    <h1>GitHub Repo Finder</h1>
    <form id="js-form">
      <label for="search">Enter handle: @</label>
      <input type="text" name="search" id="js-search">

      <h2>Optional search parameters</h2>
      <label for="type">Type</label>
      <select name="type" id="js-type">
        <option value="owner">Owner (Default)</option>
        <option value="member">Member</option>
        <option value="all">All</option>
      </select>
      <label for="sort">Sort by</label>
      <select name="sort" id="js-sort">
        <option value="full_name">Full Name (Default)</option>
        <option value="created">Created</option>
        <option value="updated">Updated</option>
        <option value="pushed">Pushed</option>
      </select>
      <label for="direction">Sort direction</label>
      <select name="direction" id="js-direction">
        <option value="asc">Ascending</option>
        <option value="desc">Descending</option>
      </select>
      <input type="submit" value="Search">
    </form>

    <p id="js-error-message" class="error-message"></p>
    <section id="results" class="hidden">
      <h2>User repos</h2>
      <ul id="results-list">
      </ul>
    </section>
  </main>
  <script src="script.js"></script>
</body>

</html>
